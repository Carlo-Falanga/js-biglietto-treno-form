<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Train ticket form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="text-center my-5"><h2>Inserisci i tuoi dati</h2></div>
        <form action="">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 bg-primary rounded-4 p-5 shadow d-flex align-items-center"
          >
            <div class="col">
              <label for="" class="form-label text-white fw-medium"
                >Nome e Cognome</label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Name and Username"
              />
            </div>
            <div class="col">
              <label for="" class="form-label text-white fw-medium"
                >Km da percorrere</label
              >
              <input
                type="text"
                class="form-control"
                name="km"
                id="km"
                placeholder="Km to travel"
              />
            </div>

            <div class="col">
              <label for="" class="form-label text-white fw-medium"
                >Fascia di eta'</label
              >
              <select
                id="age"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Seleziona la tua fascia di eta'</option>
                <option value="1">Minorenne</option>
                <option value="2">Over 65</option>
                <option value="3">Nessuno dei due</option>
              </select>
            </div>

            <div class="col-lg-12 text-center text-md-start text-lg-end">
              <button
                type="submit"
                class="btn btn-outline-light border border-2"
              >
                Genera
              </button>
            </div>
          </div>
        </form>
      </section>

      <section class="container">
        <h2 class="text-center mt-5 pb-3">Il tuo biglietto</h2>
        <div class="row">
          <div class="col"><h3>Dettaglio passeggeri</h3></div>
        </div>
        <div
          class="row row-cols-2 row-cols-lg-5 mb-5 bg-danger-subtle rounded-4 p-5 shadow"
        >
          <div class="col-12 text p-3">
            <h3>Nome passeggero</h3>
            <span id="ticketName" class="fw-bold fs-5">Il tuo nome</span>
          </div>
          <div class="col fw-bold p-3">
            Offerta
            <p id="ticketDiscount" class="fw-medium pt-5">Tipo di offerta</p>
          </div>
          <div class="col fw-bold p-3">
            Carrozza
            <p id="ticketCarriage" class="fw-medium pt-5">Numero</p>
          </div>
          <div class="col fw-bold p-3">
            Codice CP
            <p id="ticketCode" class="fw-medium pt-5">92911</p>
          </div>
          <div class="col fw-bold p-3">
            Costo biglietto
            <p id="ticketPrice" class="fw-medium pt-5">Prezzo</p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
