<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Train ticket form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <main>
      <section class="container pt-5">
        <form action="">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name and Username"
          />
          <input type="text" name="km" id="km" placeholder="Km to travel" />
          <select id="age" class="form-select" aria-label="Default select example">
            <option selected>Seleziona la tua fascia di eta'</option>
            <option value="1">Minorenne</option>
            <option value="2">Over 65</option>
            <option value="3">Nessuno dei due</option>
          </select>
          <div class="pt-4">
            <button type="submit" class="btn btn-primary">Genera</button>
          </div>
        </form>
      </section>

      <section class="container">
        <h2 class="text-center py-4">Il tuo biglietto</h2>
        <div class="row">
            <div class="col"><h3>Dettaglio passeggeri</h3></div>
        </div>
        <div class="row py-2">
          <div  id="ticketName" class="col-4 bg-secondary-subtle p-3"><h3>Nome passeggero</h3><span class="fw-bold fs-5">Il tuo nome</span></div>
          <div class="col fw-bold p-3 ticketDiscount">Offerta <p class="fw-medium pt-5">Biglietto Standard</p></div>
          <div class="col fw-bold p-3 ticketCarriage">Carrozza<p class="fw-medium pt-5">5</p></div>
          <div class="col fw-bold p-3 ticketCode">Codice CP<p class="fw-medium pt-5">92911</p></div>
          <div class="col fw-bold p-3 ticketPrice">Costo biglietto<p class="fw-medium pt-5">2.10$</p></div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
